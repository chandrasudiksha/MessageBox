<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="message-box">
        <div class="avatar">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/014/194/215/small/avatar-icon-human-a-person-s-badge-social-media-profile-symbol-the-symbol-of-a-person-vector.jpg" alt="Avatar">
        </div>
        <div class="content">
            <h2>Ask Me a Question</h2>
            <textarea placeholder="Type something..."></textarea>
            <div class="buttons">
                <button id="accept">Accept</button>
                <button id="decline">Decline</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
